<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet"  href="styles.css">
</head>
<body>
    <div id="board">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
    </div>
    <div id="active-player"></div>
    <form id="names">
        <label for="player-one">Player 1</label>
        <input type="text" id="player-one">

        <label for="player-two">Player 2</label>
        <input type="text" id="player-two">

        <button id="set-names" for="active-player">Set names</button>
    </form>
    <div id="board-controlls">
        <button id="reset">Reset Game</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
